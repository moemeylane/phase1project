  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moe Online Bookstore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <h1 id="header">Welcome to Moe book store!</h1>
    
<div class="button-container">
    <button id="home-button">Home</button>
    <!-- <button id="my-account-button">My Account</button> -->
    <button id="login-button">Login</button>
    <button id="register-button">Register</button>
    <button id="add-book-button">Add Book</button>
</div>

<!-- Login Form -->
<div id="login-form" class="form-container" style="display: none;">
    <h3>Login</h3>
    <form id="login-form-element">
        <select id="login-role" required>
            <option value="" disabled selected>Select Role</option>
            <option value="customer">Customer</option>
            <option value="author">Author</option>
        </select>
        <input type="text" id="login-username" placeholder="Username" required>
        <input type="password" id="login-password" placeholder="Password" required>
        <button type="submit">Login</button>
        <button type="button" id="close-login-form" class="close-button">Close</button>
    </form>
</div>


<div id="register-form" class="form-container" style="display: none;">
    <h3>Register</h3>
    <form id="register-form-element">
        <select id="register-role" required>
            <option value="" disabled selected>Select Role</option>
            <option value="customer">Customer</option>
            <option value="author">Author</option>
        </select>
        <input type="text" id="register-username" placeholder="Username" required>
        <input type="password" id="register-password" placeholder="Password" required>
        <input type="text" id="register-name" placeholder="Name" required>
        <input type="email" id="register-email" placeholder="Email" required>
        <button type="submit">Register</button>
        <button type="button" id="close-register-form" class="close-button">Close</button>
    </form>
</div> 




<!-- Add Book Form -->
 <div id="add-book-form" class="form-container" style="display: none;">
    <h3>Add a New Book</h3>
    <form id="add-book-form-element">
        <input type="text" id="add-book-title" placeholder="Book Title" required>
        <input type="text" id="add-book-author" placeholder="Author" required>
        <textarea id="add-book-summary" placeholder="Summary" required></textarea>
        <input type="number" id="add-book-price" placeholder="Price" required>
        <input type="url" id="add-book-coverpage" placeholder="Cover Image URL" required>
        <input type="url" id="add-book-downloadLink" placeholder="Download Link" required>
        <button type="submit">Add Book</button>
        <button type="button" id="close-add-book-form" class="close-button">Close</button>
    </form>
</div>

    
    <div id="content">
        <!-- Book List -->
        <div id="book-list"></div>

     
        <div id="account-page" style="display: none;">
            <!-- Profile Management -->
            <div id="profile-management">
                <h3>Update Profile</h3>
                <form id="profile-form">
                    <input type="text" id="profile-name" placeholder="Name" required>
                    <input type="email" id="profile-email" placeholder="Email" required>
                    <textarea id="profile-bio" placeholder="Bio"></textarea>
                    <button type="submit">Save Profile</button>
                </form>
            </div>

            <!-- Communication -->
            <div id="communication">
                <h3>Send Message</h3>
                <form id="message-form">
                    <input type="text" id="message-recipient" placeholder="Recipient Username" required>
                    <textarea id="message-content" placeholder="Message" required></textarea>
                    <button type="submit">Send Message</button>
                </form>
            </div>
<div id="feedback-form-container" style="display: none;">
    <form id="feedback-form-element">
        <label for="feedback-book-title">Book Title:</label>
        <input type="text" id="feedback-book-title" required>
        <label for="feedback-content">Feedback:</label>
        <textarea id="feedback-content" required></textarea>
        <button type="submit">Submit Feedback</button>
        <button type="button" id="close-feedback-form">Close</button>
    </form>
</div>

  

    <script src="assets/js/index.js"></script>
</body>
</html>
